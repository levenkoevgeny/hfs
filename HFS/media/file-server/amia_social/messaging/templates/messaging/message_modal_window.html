<div class="modal fade" id="modalMessage" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex justify-content-between" style="width: 100%;">{% csrf_token %}
                    <div class="d-inline-flex align-items-center">
                        Новое сообщение
                    </div>
                    <a href="">Перейти к диалогу с {{ profile }}</a>
{#                    <button type="button" class="btn btn-link d-inline-flex align-items-center">#}
{#                        Перейти к диалогу с {{ profile }}#}
{#                    </button>#}

                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-start">
                    <div class="d-inline-flex">
                        {% if profile.profile_img %}
                            <img src="{{ profile.profile_img.url }}" alt="profile_image" class="img-thumbnail" width="50">
                        {% endif %}
                    </div>&nbsp;
                    <div class="d-inline-flex d-flex justify-content-start align-items-start">
                        <small>Последний раз в сети -</small>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <textarea type="text" class="form-control" id="id_message_text" aria-describedby="emailHelp" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="id_message_send_model_button" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>

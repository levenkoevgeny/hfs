{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <form method="post">{% csrf_token %}
            <p>Вы действительно хотите удалить "{{ object }}"?</p>
            <button type="submit" class="btn btn-danger" value="Confirm">Удалить!</button>
            <a href="{% url 'hr:main' %}" class="btn btn-info">Отмена!</a>
        </form>
    </div>
{% endblock %}
